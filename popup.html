<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Pomodoro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Smile Pomodoro</h1>
      <div class="theme-toggle">
        <input type="checkbox" id="dark-mode-toggle" class="toggle">
        <label for="dark-mode-toggle"></label>
      </div>
    </div>
    
    <div class="timer-container">
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="timer-controls">
        <button id="start-btn" class="btn">Start</button>
        <button id="pause-btn" class="btn" disabled>Pause</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>
    </div>
    
    <div class="settings">
      <div class="time-settings">
        <div class="setting-item">
          <label for="pomodoro-time">Work Time (min)</label>
          <input type="number" id="pomodoro-time" min="1" max="60" value="25">
        </div>
      </div>
      
      <!-- Camera permission request section -->
      <div class="permission-section">
        <button id="request-camera-btn" class="btn permission-btn">Allow Camera Access</button>
        <div id="camera-status" class="status-text"></div>
      </div>
    </div>
    
    <div id="smile-detection-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Break Time!</h2>
        <p>Smile for 5 seconds to continue</p>
        
        <div class="smile-progress-container">
          <!-- 원형 프로그레스 바 -->
          <svg class="circular-progress" viewBox="0 0 120 120">
            <circle class="progress-circle-bg" cx="60" cy="60" r="50" stroke-width="10"></circle>
            <circle class="progress-circle" id="smile-progress-circle" cx="60" cy="60" r="50" stroke-width="10" transform="rotate(-90 60 60)"></circle>
          </svg>

          <!-- 비디오 컨테이너 -->
          <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load face-api.js -->
  <script src="js/face-api.min.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
